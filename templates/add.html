<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


    <title>Add</title>

    <style>
        .container-fluid {
            padding: 2%;
        }
    </style>
</head>

<body>
    <div class='container-fluid'>
        <div class="float-right " style="margin-right:1%;"><a href="/travels">Home</a> | <a href="/logoff">Logoff</a>
        </div>

        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-2">Add A Trip</h1>
            </div>
        </div>
        {% if messages %}
        {% for message in messages %}
        <ul>
            <li>{{message}}</li>
        </ul>
        {% endfor %}
        {% endif %}
        <form action="/addtrip" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" class="form-control" placeholder="Enter a destination" name="destination">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" rows="3" placeholder="Give your trip a Description!"
                    name="desc"></textarea>
            </div>
            <div class="form-group">
                <label for="trip_start">Travel Date From:</label>
                <input type="date" name="trip_start" class="form-control">
            </div>
            <div class="form-group">
                <label for="trip_end">Travel Date To:</label>
                <input type="date" name="trip_end" class="form-control">
            </div>
            <input type="submit" value="Add" class="btn btn-primary">
        </form>
    </div>






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous">
    </script>
</body>

</html>
